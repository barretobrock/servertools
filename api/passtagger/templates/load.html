{% extends "base.html" %}
{% block title %} Home - {% endblock %}
{% block content %}
    <h2>Select a file to upload</h2>
    <form method="POST"  action="/initialize" enctype="multipart/form-data">
        <p><input type="file" name="file" accept=".kdbx"></p>
        <p><input type="password" name="password"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
